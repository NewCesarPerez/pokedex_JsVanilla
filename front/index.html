<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>

    <form action="" onsubmit="searchPokemon(event)">
        <input id="textInput" type="text" name="pokemon" autocomplete="off">
        <input id="submitInput" type="submit" value="Buscar">
        
    </form>
    <div id="data-poke-card"  class="poke-card">
        <div id="data-poke-name" >Pokedex</div>
        <div id="data-poke-img-container"  class="img-contianer">
            <img id="data-poke-img"  class="poke-img"src="./img/poke-shadow.png" alt="PokeShadow">
        </div>
        <div id="data-poke-id" ></div>
        <div id="data-poke-types"  class="poke-types"></div>
        <div id="data-poke-stats"  class="poke-stats"></div>    
    </div>
<script src="./index.js"></script>
</body>
</html>
